<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>GISM</title>
    <style>
      .out{
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;

        overflow: auto;

        padding: 0;
        margin: 0;

        background: black;
        color: white;
      }
    </style>
  </head>
  <body>
  <pre class="out"></pre>
  <script>
    const out = document.getElementsByClassName('out')[0];
    const worker = new Worker("worker.js");
    worker.onmessage = e => out.innerHTML += e.data;
  </script>
  </body>
</html>
